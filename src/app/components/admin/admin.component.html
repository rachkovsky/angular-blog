<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
  
  <label>
    Blog Name:
    <input type="text" formControlName="firstName">
  </label>
  <span *ngIf="!profileForm.get('firstName').valid">First Name is required</span>


  <label>
    Blog Description:
    <input type="text" formControlName="lastName">
  </label>
  <button [disabled]="!profileForm.valid" type="submit">Send</button>
</form>
