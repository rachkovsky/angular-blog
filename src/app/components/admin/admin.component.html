<div class="container pt-3">
  <div class="row">
    <div class="col">
      <h1>Admin panel</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">

      <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Blog Name:</label>
          <input type="text" class="form-control" id="blog-name" formControlName="blogName">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Blog Description:</label>
          <input type="text" class="form-control" id="blog-description" formControlName="blogDescription">
        </div>
        <button [disabled]="!profileForm.valid || !profileForm.dirty" type="submit"
          class="btn btn-primary">Save</button>
      </form>

    </div>
  </div>
</div>
